<!doctype html>
<html>
  <head>
    <title>rich-select demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script type="module" src="../rich-select.js"></script>
    <style>
      .blocks {
        display:flex;
        flex-direction:row;
        flex-wrap: wrap;
      }
      .block {
        display:flex;
        flex-direction:column;
        flex-wrap: wrap;
        white-space: normal;
      }
      .code {
        padding: 20px;
        color:#FFF; 
        background: #000;
      }
      .attributes {
        padding-left: 20px;
      }

      rich-select {
        --rich-select-width: 400px;
      }
    </style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic rich-select Demo</h3>
      <div class="blocks">
        <pre class="block code">
          <code>
            &lt;rich-select&gt;&lt;/rich-select&gt;
          </code>
        </pre>
        <pre class="block attributes">
          <h3>Attributes</h3>
          <ul>
            <li>search (Boolena)</li>
            <li>arrow (Boolena)</li>
          </ul>
        </pre>
      </div>

      <label>Prueba </label>
      <rich-select name="prueba" search arrow>
        <rich-option></rich-option>
        <rich-option>blue-ray</rich-option>
        <rich-option>dvd</rich-option>
        <rich-option>blue-ray 4K</rich-option>
        <rich-option>VHS</rich-option>
        <rich-option>Beta</rich-option>
        <rich-option selected="">Super 8</rich-option>
        <rich-option>Cinexin</rich-option>
      </rich-select>
    </div>
  </body>
</html>
